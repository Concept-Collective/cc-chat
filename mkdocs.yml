site_name: CC-Chat
site_description: Documentation
site_author: Concept Collective

# Repository
repo_name: Concept-Collective/cc-chat
repo_url: https://github.com/Concept-Collective/cc-chat
edit_uri: edit/docs/docs/

# Copyright
copyright: Copyright &copy; 2022 Concept Collective

# Theme
theme:
  palette:
    scheme: slate
    primary: indigo
    accent: indigo
  features:
    - tabs
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.integrate
    - navigation.top
    - content.tabs.link
  name: material
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search
# Navigation order
nav:
  - 'index.md'
  - 'message-template.md'
  - 'message-arguments.md'
  - 'create-suggestion.md'

# Social
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Concept-Collective
    - icon: fontawesome/brands/discord
      link: https://discord.conceptcollective.net
